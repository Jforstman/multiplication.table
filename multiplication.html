Tables Exercise

<script>
for(let i = 1; i <= 10; i++){ //first number multiplied
    let row = [ ];
    for(let j = 1; j <=10; j++){ //second number multiplied
        row.push(i*j); //multiplying i and j through 10 iterations
    }
    console.log(row.join('  ')); //joining row with 2 spaces between each number.
}

</script>
